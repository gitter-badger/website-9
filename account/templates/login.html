<li>
  <form action="{% url 'accounts:login' %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" name="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>
</li>
<p>Or login with Social</p>
<li>
  <div class="row" style="text-align:center;">
    <div class="col-md-6"><a class="btn btn-primary" href="{% url 'social:begin' 'facebook' %}" role="button">facebook</a></div>
    <div class="col-md-6"><a class="btn btn-primary" href="{% url 'social:begin' 'google-oauth2' %}" role="button">Google Plus</a></div>
  </div>
</li>
