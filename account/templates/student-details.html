{% load staticfiles %}
{% load avatar_tags %}

<div class="row">
  <div class="col-md-4">
    <img src="{% avatar_url request.user 140 %}" class="img-circle">
    <a  href="{% url 'avatar_change' %}">Update Profile Picture</a>
  </div>
  <div class="col-md-8">
    <dl class="dl-horizontal">
      <dt>Name</dt>
      <dd>{{ request.user.email }}</dd>
      <dt>Rating</dt>
      <dd>star rating</dd>
    </dl>
  </div>
</div>
<h2>Courses Delivered</h2>
<h2>Courses Attended</h2>
